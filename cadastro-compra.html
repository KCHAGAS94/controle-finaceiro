<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Compra Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .hidden {
      display: none !important;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .summary {
      max-width: 600px;
      margin: 20px auto;
      font-weight: bold;
      font-size: 18px;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table {
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn, .edit-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
      border: none;
    }

    .edit-btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

<h1>Cadastrando compras</h1>

<form id="startForm">
  <label for="date">Data da compra:</label>
  <input type="date" id="date" required />

  <label for="market">Supermercado:</label>
  <input type="text" id="market" placeholder="Nome do supermercado" required />

  <button type="submit">Continuar Compra</button>
</form>

<div id="mainApp" class="hidden">
  <div class="summary" id="summary">
    Produtos adicionados: 0 | Valor total: R$ 0,00
  </div>

  <form id="productForm">
    <label for="productName">Nome do produto:</label>
    <input type="text" id="productName" required />

    <label for="brand">Marca:</label>
    <input type="text" id="brand" required />

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label for="unitPrice">Valor unitário (R$):</label>
    <input type="text" id="unitPrice" value="0,00" required />

    <button type="submit">Adicionar Produto</button>
  </form>

  <form id="productForm">
    <label for="">Procurar produto:</label>
    <input type="text" id="" required />

    <button type="submit">Adicionar Produto</button>
  </form>

  <h1>Lista de compra</h1>

  <table id="productsTable">
    <thead>
      <tr>
        <th>Status</th>
        <th>Produto</th>
        <th>Marca</th>
        <th>Quantidade</th>
        <th>Unitário</th>
        <th>Total</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase.cadastro.js"></script>

<script>
  const startForm = document.getElementById('startForm');
  const mainApp = document.getElementById('mainApp');
  const summary = document.getElementById('summary');
  const productForm = document.getElementById('productForm');
  const productsTableBody = document.querySelector('#productsTable tbody');

  let products = [];
  let compraId = null;
  let compraRef = null;
  let productToEdit = null; // Variável para armazenar o produto que será editado

  // Função para atualizar o status do produto
  async function atualizarStatusProduto(produto, checked, index) {
    await compraRef.collection('produtos').doc(produto.docId).update({
      pego: checked
    });

    // Atualiza o estado do produto na lista
    products[index].pego = checked;

    // Ordena a lista de produtos (primeiro os não marcados, depois os marcados)
    ordenarProdutos();

    updateUI();
  }

  // Função para ordenar os produtos
  function ordenarProdutos() {
    products = products.sort((a, b) => {
      if (a.pego === b.pego) {
        return a.name.localeCompare(b.name); // Ordena alfabeticamente quando os status são iguais
      }
      return a.pego ? 1 : -1; // Move os produtos "pegos" para o final
    });
  }

  // Função para adicionar um produto na tabela
  function adicionarNaTabela(produto, index) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <input type="checkbox" class="status" data-index="${index}" ${produto.pego ? 'checked' : ''} />
      </td>
      <td>${produto.name}</td>
      <td>${produto.brand}</td>
      <td>${produto.quantity}</td>
      <td>R$ ${produto.unitPrice.toFixed(2)}</td>
      <td>R$ ${produto.totalPrice.toFixed(2)}</td>
      <td>
        <button class="edit-btn" onclick="editarProduto(${index})">Alterar</button>
        <button class="delete-btn" onclick="removerProduto('${produto.docId}', ${index})">Excluir</button>
      </td>
    `;

    tr.querySelector('.status').addEventListener('change', (e) => {
      const checked = e.target.checked;
      atualizarStatusProduto(produto, checked, index);
    });

    productsTableBody.appendChild(tr);
  }

  // Função para atualizar a tabela
  function updateUI() {
    productsTableBody.innerHTML = '';
    let total = 0;
    let count = 0;

    products.forEach((prod, index) => {
      total += prod.totalPrice;
      count += prod.quantity;

      adicionarNaTabela(prod, index);
    });

    summary.textContent = `Produtos adicionados: ${count} | Valor total: R$ ${total.toFixed(2)}`;
  }

  // Função para carregar produtos existentes
  async function loadExistingProducts() {
    const snapshot = await compraRef.collection('produtos').get();
    products = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));

    // Ordena a lista em ordem alfabética e move os produtos "pegos" para o final
    ordenarProdutos();

    updateUI();
  }

  // Função para editar um produto
  function editarProduto(index) {
    productToEdit = products[index]; // Armazena o produto selecionado para edição
    document.getElementById('productName').value = productToEdit.name;
    document.getElementById('brand').value = productToEdit.brand;
    document.getElementById('quantity').value = productToEdit.quantity;
    document.getElementById('unitPrice').value = productToEdit.unitPrice.toFixed(2).replace('.', ',');
    document.querySelector('button[type="submit"]').textContent = 'Alterar Produto'; // Muda o texto do botão para "Alterar Produto"
  }

  // Função para adicionar ou alterar o produto
  productForm.addEventListener('submit', async e => {
    e.preventDefault();

    if (!compraId) return;

    const name = document.getElementById('productName').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const quantity = parseInt(document.getElementById('quantity').value);
    const unitPriceRaw = document.getElementById('unitPrice').value.replace(/\./g, '').replace(',', '.');
    const unitPrice = parseFloat(unitPriceRaw);

    if (!name || !brand || quantity <= 0 || unitPrice <= 0) {
      alert("Campos inválidos.");
      return;
    }

    const totalPrice = quantity * unitPrice;
    const produto = { name, brand, quantity, unitPrice, totalPrice };

    if (productToEdit) {
      // Se estamos editando um produto, atualizamos no Firestore
      await compraRef.collection('produtos').doc(productToEdit.docId).update(produto);
      products[products.indexOf(productToEdit)] = { ...produto, docId: productToEdit.docId }; // Atualiza o produto na lista
      productToEdit = null; // Limpa a variável de edição
      document.querySelector('button[type="submit"]').textContent = 'Adicionar Produto'; // Restaura o texto do botão
    } else {
      // Se estamos adicionando um novo produto
      const docRef = await compraRef.collection('produtos').add(produto);
      products.push({ ...produto, docId: docRef.id });
    }

    // Ordena a lista ao adicionar ou editar o produto
    ordenarProdutos();

    updateUI();

    productForm.reset();
    document.getElementById('quantity').value = 1;
    document.getElementById('unitPrice').value = '0.00';
  });

  // Função para remover um produto
  async function removerProduto(docId, index) {
    if (!confirm("Deseja realmente excluir este produto?")) return;

    await compraRef.collection('produtos').doc(docId).delete();
    products.splice(index, 1);

    // Ordena a lista após remover o produto
    ordenarProdutos();

    updateUI();
  }

  // Evento para formatar o valor unitário no formato correto
  const unitPriceInput = document.getElementById('unitPrice');

  unitPriceInput.addEventListener('input', () => {
    let value = unitPriceInput.value.replace(/\D/g, ''); // Remove tudo que não for número
    value = value.padStart(3, '0'); // Garante pelo menos 3 dígitos (ex: 001)
    const cents = value.slice(-2);
    const reais = value.slice(0, -2);
    unitPriceInput.value = `${parseInt(reais, 10)}${reais.length ? ',' : ''}${cents}`;
  });

  // Lógica para inicializar a compra e carregar os produtos existentes
  startForm.addEventListener('submit', async e => {
    e.preventDefault();

    const date = document.getElementById('date').value;
    const market = document.getElementById('market').value.trim();

    if (!date || !market) {
      alert("Preencha todos os campos.");
      return;
    }

    try {
      const snapshot = await db.collection('compras')
        .where('date', '==', date)
        .where('market', '==', market)
        .limit(1)
        .get();

      if (!snapshot.empty) {
        const doc = snapshot.docs[0];
        compraId = doc.id;
        compraRef = db.collection('compras').doc(compraId);
        loadExistingProducts();
      } else {
        const docRef = await db.collection('compras').add({
          date,
          market,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        compraId = docRef.id;
        compraRef = docRef;
      }

      startForm.classList.add('hidden');
      mainApp.classList.remove('hidden');

    } catch (err) {
      alert("Erro ao buscar ou criar compra: " + err.message);
    }
  });
</script>
</body>
</html>
