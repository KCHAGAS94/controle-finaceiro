<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Compra Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .hidden {
      display: none !important;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .summary {
      max-width: 600px;
      margin: 20px auto;
      font-weight: bold;
      font-size: 18px;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table {
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn {
      /* background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer; */
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<h1>Cadastrando compras</h1>

<form id="startForm">
  <label for="date">Data da compra:</label>
  <input type="date" id="date" required />

  <label for="market">Supermercado:</label>
  <input type="text" id="market" placeholder="Nome do supermercado" required />

  <button type="submit">Continuar Compra</button>
</form>

<div id="mainApp" class="hidden">
  <div class="summary" id="summary">
    Produtos adicionados: 0 | Valor total: R$ 0,00
  </div>

  <form id="productForm">
    <label for="productName">Nome do produto:</label>
    <input type="text" id="productName" required />

    <label for="brand">Marca:</label>
    <input type="text" id="brand" required />

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label for="unitPrice">Valor unitário (R$):</label>
    <input type="number" id="unitPrice" min="0.01" step="0.01" value="0.00" required />

    <button type="submit">Adicionar Produto</button>
  </form>

  <table id="productsTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Marca</th>
        <th>Quantidade</th>
        <th>Unitário</th>
        <th>Total</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<script>
  const startForm = document.getElementById('startForm');
  const mainApp = document.getElementById('mainApp');
  const summary = document.getElementById('summary');
  const productForm = document.getElementById('productForm');
  const productsTableBody = document.querySelector('#productsTable tbody');

  let products = [];
  let compraId = null;
  let compraRef = null;

  startForm.addEventListener('submit', async e => {
    e.preventDefault();
    const date = document.getElementById('date').value;
    const market = document.getElementById('market').value.trim();

    if (!date || !market) {
      alert("Preencha todos os campos.");
      return;
    }

    try {
      const snapshot = await db.collection('compras')
        .where('date', '==', date)
        .where('market', '==', market)
        .limit(1)
        .get();

      if (!snapshot.empty) {
        const doc = snapshot.docs[0];
        compraId = doc.id;
        compraRef = db.collection('compras').doc(compraId);
        loadExistingProducts();
      } else {
        const docRef = await db.collection('compras').add({
          date,
          market,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        compraId = docRef.id;
        compraRef = docRef;
      }

      startForm.classList.add('hidden');
      mainApp.classList.remove('hidden');

    } catch (err) {
      alert("Erro ao buscar ou criar compra: " + err.message);
    }
  });

  async function loadExistingProducts() {
    const snapshot = await compraRef.collection('produtos').get();
    products = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
    updateUI();
  }

  productForm.addEventListener('submit', async e => {
    e.preventDefault();

    if (!compraId) return;

    const name = document.getElementById('productName').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const quantity = parseInt(document.getElementById('quantity').value);
    const unitPrice = parseFloat(document.getElementById('unitPrice').value);

    if (!name || !brand || quantity <= 0 || unitPrice <= 0) {
      alert("Campos inválidos.");
      return;
    }

    const totalPrice = quantity * unitPrice;
    const produto = { name, brand, quantity, unitPrice, totalPrice };

    const docRef = await compraRef.collection('produtos').add(produto);
    products.push({ ...produto, docId: docRef.id });
    updateUI();

    productForm.reset();
    document.getElementById('quantity').value = 1;
    document.getElementById('unitPrice').value = '0.00';
  });

  async function removerProduto(docId, index) {
    if (!confirm("Deseja realmente excluir este produto?")) return;

    await compraRef.collection('produtos').doc(docId).delete();
    products.splice(index, 1);
    updateUI();
  }

  function updateUI() {
    productsTableBody.innerHTML = '';
    let total = 0;
    let count = 0;

    products.forEach((prod, index) => {
      total += prod.totalPrice;
      count += prod.quantity;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${prod.name}</td>
        <td>${prod.brand}</td>
        <td>${prod.quantity}</td>
        <td>R$ ${prod.unitPrice.toFixed(2)}</td>
        <td>R$ ${prod.totalPrice.toFixed(2)}</td>
        <td><button class="delete-btn" onclick="removerProduto('${prod.docId}', ${index})">Excluir</button></td>
      `;
      productsTableBody.appendChild(tr);
    });

    summary.textContent = `Produtos adicionados: ${count} | Valor total: R$ ${total.toFixed(2)}`;
  }
</script>
</body>
</html>
