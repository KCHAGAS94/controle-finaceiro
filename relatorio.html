<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RelatÃ³rio de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .compra-box {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .compra-box h3 {
      margin-top: 0;
      color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #27ae60;
      color: white;
    }

    .total {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>RelatÃ³rio de Compras</h1>
  <div id="comprasContainer">
    <p>Carregando compras...</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const container = document.getElementById('comprasContainer');

    firebase.firestore().collection("compras").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<p>Nenhuma compra encontrada.</p>";
          return;
        }

        container.innerHTML = ''; // Limpa a mensagem de carregamento

        snapshot.forEach(doc => {
          const data = doc.data();
          const produtos = data.produtos || [];

          const total = produtos.reduce((acc, p) => acc + (p.totalPrice || 0), 0);

          const div = document.createElement("div");
          div.classList.add("compra-box");

          let tabela = `
            <h3>ðŸ›’ ${data.market} - ${data.date}</h3>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Marca</th>
                  <th>Quantidade</th>
                  <th>UnitÃ¡rio (R$)</th>
                  <th>Total (R$)</th>
                </tr>
              </thead>
              <tbody>
          `;

          if (produtos.length > 0) {
            produtos.forEach(prod => {
              tabela += `
                <tr>
                  <td>${prod.name}</td>
                  <td>${prod.brand}</td>
                  <td>${prod.quantity}</td>
                  <td>${prod.unitPrice.toFixed(2)}</td>
                  <td>${prod.totalPrice.toFixed(2)}</td>
                </tr>
              `;
            });
          } else {
            tabela += `
              <tr>
                <td colspan="5">Nenhum produto registrado.</td>
              </tr>
            `;
          }

          tabela += `
              </tbody>
            </table>
            <div class="total">Total da compra: R$ ${total.toFixed(2)}</div>
          `;

          div.innerHTML = tabela;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = `<p>Erro ao carregar compras: ${err.message}</p>`;
      });
  </script>
</body>
</html>
