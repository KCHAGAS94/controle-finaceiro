<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RelatÃ³rio de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>RelatÃ³rio de Compras</h1>
  <div id="comprasContainer">Carregando compras...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const container = document.getElementById('comprasContainer');

    firebase.firestore().collection("compras").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<h1>Nenhuma compra encontrada.</h1>";
          return;
        }

        container.innerHTML = ''; // Limpa a mensagem de "Carregando..."

        snapshot.forEach(doc => {
          const data = doc.data();
          const produtos = data.produtos || [];
          const total = produtos.reduce((acc, p) => acc + p.totalPrice, 0);

          const div = document.createElement("div");
          div.classList.add("card");

          let tableHTML = `
            <h3>ðŸ›’ ${data.market} - ${data.date}</h3>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Marca</th>
                  <th>Qtd</th>
                  <th>UnitÃ¡rio (R$)</th>
                  <th>Total (R$)</th>
                </tr>
              </thead>
              <tbody>
          `;

          if (produtos.length > 0) {
            produtos.forEach(prod => {
              tableHTML += `
                <tr>
                  <td>${prod.name}</td>
                  <td>${prod.brand}</td>
                  <td>${prod.quantity}</td>
                  <td>${prod.unitPrice.toFixed(2)}</td>
                  <td>${prod.totalPrice.toFixed(2)}</td>
                </tr>
              `;
            });
          } else {
            tableHTML += `<tr><td colspan="5">Nenhum produto adicionado.</td></tr>`;
          }

          tableHTML += `
              </tbody>
            </table>
            <p><strong>Total da compra: R$ ${total.toFixed(2)}</strong></p>
            <button class="delete-btn" onclick="excluirCompra('${doc.id}')">Excluir</button>
          `;

          div.innerHTML = tableHTML;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = `<p>Erro ao carregar compras: ${err.message}</p>`;
      });

    function excluirCompra(id) {
      if (confirm("Tem certeza que deseja excluir esta compra?")) {
        firebase.firestore().collection("compras").doc(id).delete()
          .then(() => {
            alert("Compra excluÃ­da com sucesso.");
            location.reload();
          })
          .catch(err => {
            alert("Erro ao excluir: " + err.message);
          });
      }
    }
  </script>

</body>
</html>
